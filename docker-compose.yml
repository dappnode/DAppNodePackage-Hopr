version: "3.5"
services:
  node:
    image: "node.hopr.public.dappnode.eth:1.0.18"
    build:
      context: .
      args:
        UPSTREAM_VERSION: "2.0.0@sha256:bacc3390f21880cff597b4690e8480c0cecc71c583b2298901a04a7e185fe831"
    ports:
      - "9091:9091/tcp"
      - "9091:9091/udp"
      - "3001"
    volumes:
      - "db:/app/hoprd-db"
    environment:
      - DEBUG=hopr*
      - HOPRD_ANNOUNCE=true
      - HOPRD_NETWORK=dufour
      - HOPRD_API=true
      - HOPRD_API_HOST=0.0.0.0
      - HOPRD_API_PORT=3001
      - HOPRD_HEALTH_CHECK=true
      - HOPRD_HEALTH_CHECK_HOST=0.0.0.0
      - HOPRD_HEALTH_CHECK_PORT=8080
      - HOPRD_API_TOKEN=!5qxc9Lp1BE7IFQ-nrtttU
      - HOPRD_DISABLE_API_AUTHENTICATION=true
      - HOPRD_IDENTITY=/app/hoprd-db/.hopr-identity
      - HOPRD_DATA=/app/hoprd-db/data
      - HOPRD_INIT=true
      - "HOPRD_HOST=127.0.0.1:9091"
      - HOPRD_SAFE_ADDRESS=0x
      - HOPRD_MODULE_ADDRESS=0x
      - HOPRD_HEARTBEAT_THRESHOLD=60000
      - HOPRD_HEARTBEAT_INTERVAL=20000
      - HOPRD_PASSWORD="open-sesame-iTwnsPNg0hpagP+o6T0KOwiH9RQ0"
      - "HOPRD_PROVIDER=https://provider-proxy.hoprnet.workers.dev/xdai_mainnet"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
  admin:
    image: "europe-west3-docker.pkg.dev/hoprassociation/docker-images/hopr-admin@sha256:980aa8d08b9c9b7fe83079cc13353562e3bccde58051b2ab00c735e7d7e066d5"
    ports:
      - "3000:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
volumes:
  db: {}
