version: "3.5"
services:
  node:
    image: "node.hopr.public.dappnode.eth:1.0.21"
    build:
      context: .
      args:
        UPSTREAM_VERSION: >-
          2.1.0-rc.4@sha256:3a8e1ec779c6ce981d7f99d206af009af06193e6509feb6f29a209f78ef38154
    ports:
      - "3001"
      - "9091:9091/tcp"
      - "9091:9091/udp"
      - "9092:9092/tcp"
      - "9092:9092/udp"
      - "9093:9093/tcp"
      - "9093:9093/udp"
      - "9094:9094/tcp"
      - "9094:9094/udp"
      - "9095:9095/tcp"
      - "9095:9095/udp"
      - "9096:9096/tcp"
      - "9096:9096/udp"
      - "9097:9097/tcp"
      - "9097:9097/udp"
      - "9098:9098/tcp"
      - "9098:9098/udp"
      - "9099:9099/tcp"
      - "9099:9099/udp"
    volumes:
      - "db:/app/hoprd-db"
    security_opt:
      - "seccomp:unconfined"
    environment:
      RUST_LOG: info
      HOPRD_NETWORK: dufour
      HOPRD_CONFIGURATION_FILE_PATH: /app/hoprd.cfg.yaml
      HOPRD_HOST: "127.0.0.1:9091"
      HOPRD_SAFE_ADDRESS: 0x
      HOPRD_MODULE_ADDRESS: 0x
      HOPRD_HEARTBEAT_THRESHOLD: 60
      HOPRD_HEARTBEAT_INTERVAL: 20
      HOPRD_HEARTBEAT_VARIANCE: 1
      HOPRD_PASSWORD: ""
      HOPRD_PROVIDER: ""
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
  admin:
    image: >-
      europe-west3-docker.pkg.dev/hoprassociation/docker-images/hopr-admin:1.1.6
    ports:
      - "3000:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
volumes:
  db: {}
